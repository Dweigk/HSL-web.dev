name: Build, Test & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build Projekt
        run: bash .github/workflows/build.sh

      - name: Test Projekt
        run: bash .github/workflows/test.sh

      - name: SSH Known Hosts eintragen
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: SSH-Agent starten und Key laden
        run: |
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          eval "$(ssh-agent -s)"
          ssh-add deploy_key.pem

      - name: Debug Umgebungsvariablen
        run: |
          echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
          echo "SSH_USER: ${{ secrets.SSH_USER }}"
          echo "SSH_PATH: ${{ secrets.SSH_PATH }}"
        shell: bash

      - name: Debug SSH Host Resolution
        run: nslookup ${{ secrets.SSH_HOST }}

      - name: Check SSH_HOST secret
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
          echo "SSH_HOST secret is not set!"
          exit 1
          fi

      - name: Deploy mit rsync
        if: success()
        run: |
          set -x
          rsync -v -avz --delete \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}
